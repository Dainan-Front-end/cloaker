<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link Cloaker</title>
    <style>
        /* CSS será inserido aqui */

        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}
h1 {
    color: #1a73e8;
    text-align: center;
    margin-bottom: 1.5rem;
}
.input-group {
    margin-bottom: 1rem;
}
label {
    display: block;
    margin-bottom: 0.5rem;
    color: #5f6368;
}
input[type="text"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s;
}
input[type="text"]:focus {
    outline: none;
    border-color: #1a73e8;
}
button {
    display: block;
    width: 100%;
    padding: 0.75rem;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #155ab9;
}
#linkGerado {
    margin-top: 1.5rem;
    padding: 1rem;
    background-color: #e8f0fe;
    border: 1px solid #1a73e8;
    border-radius: 4px;
    word-break: break-all;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Link Cloaker</h1>
        <div class="input-group">
            <label for="linkWhite">LINK 1 - WHITE:</label>
            <input type="text" id="linkWhite" placeholder="https://exemplo.com/white">
        </div>
        <div class="input-group">
            <label for="linkBlack">LINK 2 - BLACK:</label>
            <input type="text" id="linkBlack" placeholder="https://exemplo.com/black">
        </div>
        <div class="input-group">
            <label for="urlFinal">DIGITE QUAL VAI SER O FINAL DA URL:</label>
            <input type="text" id="urlFinal" placeholder="meu-link-personalizado">
        </div>
        <button onclick="gerarLink()">Gerar Link</button>
        <div id="linkGerado"></div>
    </div>

    <script>
        function gerarLink() {
            const linkWhite = encodeURIComponent(document.getElementById('linkWhite').value);
            const linkBlack = encodeURIComponent(document.getElementById('linkBlack').value);
            const urlFinal = document.getElementById('urlFinal').value;
            
            if (!linkWhite || !linkBlack || !urlFinal) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const dominio = 'seudominio.com'; // Substitua pelo seu domínio real
            const linkGerado = `https://${dominio}/${urlFinal}?w=${linkWhite}&b=${linkBlack}`;

            document.getElementById('linkGerado').innerHTML = `
                <strong>LINK PERSONALIZADO PARA USAR:</strong><br>
                <a href="${linkGerado}" target="_blank">${linkGerado}</a>
            `;
        }
    </script>
</body>
</html>
